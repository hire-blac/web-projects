<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="google_style.css">
  </head>
  <body>

    <section id="menu-bar">
      <input type="submit" value="+You">
      <input type="submit" value="Gmail">
      <input type="submit" value="Images">
      <input type="submit" value="Apps">
      <button type="button" name="button">Sign In</button>
    </section>

    <div class="container">
      <div id="logo">
        <em id="blue1">G</em>
        <em id="red1">o</em>
        <em id="yellow1">o</em>
        <em id="blue1">g</em>
        <em id="green1">l</em>
        <em id="red1">e</em>
      </div>
      <div id="country">
        <em>Canada</em>
      </div>

      <form>
        <fieldset>
          <input type="search">
          <button type="button" name="button">Google Search</button>
          <button type="button" name="button">I'm Feeling Lucky</button>
        </fieldset>
      </form>
      <p>Google.ca offered in <a href="#">Francais.</a></p>
    </div>

    <footer class="clearFix">
      <div class="foot1">
        <input type="submit" value="Advertising">
        <input type="submit" value="Business">
        <input type="submit" value="About">
      </div>

      <div class="foot2">
        <input type="submit" value="Privacy">
        <input type="submit" value="Terms">
        <input type="submit" value="Settings">
        <input type="submit" value="Use Google.com">
      </div>
    </footer>

  </body>
</html>
