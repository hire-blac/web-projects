<html>
  <head>
    <title>jQuery CSS</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body id="race">

    <div id="container">
    
      <h1>jQuery Car Race</h1>

      <input type="button" value="Race" id="go">
      <input type="button" value="Reset" id="reset">

      <div id="race-track">
        <img src="images/race-car.png" id="car1" class="car" alt="car1">
        <hr>
        <img src="images/race-car2.png" id="car2" class="car" alt="car2">
      </div>

      <div id="race-info" class="clearfix">
        <h2>Results</h2>
        <div id="race-info1" class="race-result">Car 1 <span></span></div>
        <div id="race-info2" class="race-result">Car 2 <span></span></div>
      </div>
    </div>

    <!-- Load the CDN first-->
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- if CDN fails to load, serve up local version -->
  <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.min.js"><\/script>');</script>
  <script src="js/script.js"></script>
  
  </body>
</html>
